<!DOCTYPE html>
<html>

<head>
  <title>Gantt Chart Example 3</title>
  <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="example.css" rel="stylesheet" />
</head>

<body>
  <button type="button" class="btn btn-primary btn-sm" onclick="addTask()">Add Task</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="removeTask()">Remove Task</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="changeTimeDomain('1hr')">1 HR</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="changeTimeDomain('3hr')">3 HR</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="changeTimeDomain('6hr')">6 HR</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="changeTimeDomain('1day')">1 DAY</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="changeTimeDomain('1week')">1 WEEK</button>
  <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
  <script type="text/javascript" src="../gantt-chart-d3.js"></script>
  <script type="text/javascript" src="example3.js"></script>
</body>

</html>
